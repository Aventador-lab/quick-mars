<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/icon" />
    <link rel="stylesheet" href="vendor/bulma/bulma.min.css" />
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>demo</title>
    <style></style>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container is-flex">
          <img src="favicon.png" width="40px" style="margin-right: 1rem" />
          <h1 class="title has-text-centered">
            Test
            <i class="mdi mdi-20px mdi-spin mdi-robot-vacuum"></i>
          </h1>
        </div>
      </div>
    </section>
    <div id="app" class="container">
      <div class="test"><button id="btn">Test</button></div>
      <div>
        <label for="content">成功:</label>
        <div class="content" id="successId" style="color: black"></div>
      </div>
      <div>
        <label for="">失败:</label>
        <div class="content-fail" id="failId"></div>
      </div>
      <div>
        <label for=""></label>
        <div id="envId" class="env-mini"></div>
      </div>
    </div>

    <script>
      document.querySelector("#btn").addEventListener("click", () => {
        if(wx && wx.miniProgram){
          wx.miniProgram.getEnv(res=>{
            document.querySelector("#successId").innerText = JSON.stringify(res||{"err":"no env get"});
          })
        }
        try {
          var ranRes = window.crypto
            .getRandomValues(new Uint32Array(32))[0]
            .toString(16);
            document.querySelector("#successId").innerText = ranRes;
        } catch (err) {
          console.log("err>>>>>>", err);

          document.querySelector("#failId").innerText = err.message;
        }
      });
    </script>
  </body>
</html>
